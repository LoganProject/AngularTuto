<div class="face-snap-card" [ngClass]="{ snapped: hasSnapped }">
    <h2>{{ faceSnap.title }}</h2>
    @if (faceSnap.location) {
        <p><strong>Location:</strong> {{ faceSnap.location }}</p>
    } @else {
        <p>Location inconnue</p>
    }
    <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title" />
    <p>{{ faceSnap.description }}</p>
    <p>Created at: {{ faceSnap.createdAt }}</p>
    <p>
        <button (click)="onSnapClick()">{{ snapButtonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }">&#10084;&#65039; : {{ faceSnap.snaps }}</span>
    </p>
</div>
